apiVersion: apps/v1
kind: Deployment
metadata:
  name: oldmonk
  namespace : kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: oldmonk
  template:
    metadata:
      labels:
        name: oldmonk
    spec:
      priorityClassName: oldmonk-operator-control-plane
      serviceAccountName: oldmonk
      containers:
        - name: oldmonk
          # Replace this with the built image name
          image: evalsocket/oldmonk:latest
          command:
          - oldmonk
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: INTERVAL
              value: 120
            - name: OPERATOR_NAME
              value: "oldmonk"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 128Mi
